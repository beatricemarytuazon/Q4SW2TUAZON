        function calculateSum(){ //copy lines 45 to 50 for the other calculations you want to perform

        }

        }

        function calculateProduct(){ //copy lines 39 to 45 for the other calculations you want to perform
        var $value1 = document.getElementById("value1").value;
        var $value2 = document.getElementById("value2").value;
        var $product = Number($value1) * Number($value2);

        }

        function calculateQuotient(){ //copy lines 45 to 50 for the other calculations you want to perform
        var $value1 = document.getElementById("value1").value;
